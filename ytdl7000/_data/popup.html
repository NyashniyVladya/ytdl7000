<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Download video</title>
    </head>

    <body>
        <form>
            <p>
                <div><label for="maxQuality">Max video quality:</label></div>
                <input type="number" value="1080" id="maxQuality" name="maxQuality">
            </p>
            <p>
                <input type="checkbox" id="chooseSavedir" name="chooseSavedir">
                <label for="chooseSavedir">Choose save directory</label>
            </p>
            <p>
                <input type="checkbox" id="loadFullPlaylist" name="loadFullPlaylist">
                <label for="loadFullPlaylist">Load Full Playlist</label>
            </p>
            <p>
                <input type="checkbox" id="skipErrors" name="skipErrors">
                <label for="skipErrors">Skip Errors</label>
            </p>
            <p>
                <input type="checkbox" id="audioOnly" name="audioOnly">
                <label for="audioOnly">Audio only</label>
            </p>
            <p>
                <input type="checkbox" id="useSponsorBlock" name="useSponsorBlock" checked>
                <label for="useSponsorBlock">Remove garbage by SponsorBlock</label>
            </p>
            <p>
                <button type="button" id="startDownload" name="startDownload">Start download</button>
            </p>
        </form>
        <script src="scripts.js"></script>
    </body>

</html>
